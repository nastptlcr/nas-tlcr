name: kypo-library-demo-training

hosts:
  - name: server
    base_box:
      image: ami-04e601abe3e1a910f
      man_user: ubuntu
    flavor: t3.small

  - name: client
    base_box:
      image: ami-04e601abe3e1a910f
      man_user: ubuntu
    flavor: t3.small

routers:
  - name: router
    base_box:
      image: ami-042e6fdb154c830c5
      man_user: debian
    flavor: t3.small

networks:
  - name: server-switch
    cidr: 192.168.20.0/24
    accessible_by_user: False

net_mappings:
    - host: server
      network: server-switch
      ip: 192.168.20.20
    - host: client
      network: server-switch
      ip: 192.168.20.30

router_mappings:
    - router: router
      network: server-switch
      ip: 192.168.20.10

groups: []
